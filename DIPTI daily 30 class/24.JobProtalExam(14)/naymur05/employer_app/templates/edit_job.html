{% extends "master/master.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center text-primary">Edit Job</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Title</label>
                        <input type="text" name="title" class="form-control" required
                               value="{{ job.title }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description</label>
                        <textarea name="description" class="form-control" rows="4" required>{{ job.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Requirements</label>
                        <textarea name="requirements" class="form-control" rows="3">{{ job.requirements }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Salary</label>
                        <input type="number" step="0.01" name="salary" class="form-control"
                               value="{{ job.salary }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Type</label>
                        <select name="job_type" class="form-select" required>
                            <option value="" disabled>Select job type</option>
                            <option value="full_time" {% if job.job_type == "full_time" %}selected{% endif %}>Full Time</option>
                            <option value="remote" {% if job.job_type == "remote" %}selected{% endif %}>Remote</option>
                            <option value="internship" {% if job.job_type == "internship" %}selected{% endif %}>Internship</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Deadline</label>
                        <input type="date" name="deadline" class="form-control" required
                               value="{{ job.deadline|date:'Y-m-d' }}">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Update Job</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
