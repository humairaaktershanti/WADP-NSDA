{% extends 'master.html' %}

{% block body %}
<style>
  .form-container {
    max-width: 600px;
    margin: 30px auto;
    background: #fff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
  }
  .form-container h2 {
    color: #4a0072;
    font-weight: 700;
    margin-bottom: 25px;
  }
  .form-container label {
    font-weight: 600;
    color: #001f3d;
    margin-bottom: 6px;
    display: block;
  }
  .form-container input[type="text"],
  .form-container select,
  .form-container textarea {
    width: 100%;
    padding: 8px 12px;
    font-size: 0.9rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
    margin-bottom: 18px;
    box-sizing: border-box;
  }
  .form-container input[type="text"]:focus,
  .form-container select:focus,
  .form-container textarea:focus {
    border-color: #5D3FD3;
    outline: none;
    box-shadow: 0 0 6px #5D3FD3aa;
  }
  .form-container button[type="submit"] {
    background: #5D3FD3;
    color: white;
    font-weight: 700;
    padding: 10px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .form-container button[type="submit"]:hover {
    background: #4a0072;
  }
</style>

<main id="content" role="main" aria-label="Add Category">

  <section>
    <div class="form-container">
      <h2>Add Category</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
          <label for="{{ form.catagory_name.id_for_label }}">Category Name</label>
          {{ form.catagory_name }}
          {{ form.catagory_name.errors }}
        </div>

        <button type="submit">Add</button>
      </form>
    </div>
  </section>

</main>
{% endblock %}
