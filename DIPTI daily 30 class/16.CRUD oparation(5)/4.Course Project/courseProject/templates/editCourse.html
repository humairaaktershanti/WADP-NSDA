{% extends "master.html" %}

{% block body %}

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<h3>Course Edit<h3>

<div>
  <form action="" method="POST">
    {% csrf_token %}
    <label for="fname">Your Name</label>
    <input type="text" id="fname" name="name" value="{{data.name}}">

    <label for="lname">Duration</label>
    <input type="date" id="lname" name="duration" value="{{data.duration|date:'Y-m-d' }}">
        
    <label for="lname">Description</label>
    <textarea name="description" id="lname">{{data.description}}</textarea>

  
    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}
