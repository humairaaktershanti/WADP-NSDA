{% extends "master/base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <h3 class="page-title">Delete Task</h3>
            {% if request.user.profile.is_team_lead %}
            <a href="{% url 'add_task' %}" class="btn btn-primary">Assign Task</a>
            {% endif %}
        </div>

<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</div>
{% endblock %}
