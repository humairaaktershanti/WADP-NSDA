{% extends "master.html" %}

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>View Book</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>isbn</th>
    <th>Image</th>
    <th>Published Date</th>

  </tr>

  <tr>
    <td>{{data.title}}</td>
    <td>{{data.author}}</td>
    <td>{{data.isbn}}</td>
    <td> <img src="/{{data.coverImage}}" height="100px"> </td>
    <td>{{data.publishedDate}}</td>

  </tr>


</table>

{% endblock body %}
