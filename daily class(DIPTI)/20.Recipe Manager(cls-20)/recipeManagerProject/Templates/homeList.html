{% extends "master.html" %}
{% block body %}
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
<h2>Recipe List</h2>

{% for i in recipeData %}
<a href="{% url 'viewTask' i.id %}">
  <div class="card">
    <img src="/{{i.Image}}" alt="Image" style="width:40%">
    <div class="container">
      <h4><b>Recipe: {{i.Title}}</b></h4> 
      <p><b>Ingredients:</b>{{i.Ingredients}}</p>
      <a href="{% url 'delete' i.id %}">Delete</a>
      <a href="{% url 'edit' i.id %}">Edit</a>
    </div>
    
  </div>
  
</a>

{% endfor %}
{% endblock body %}
