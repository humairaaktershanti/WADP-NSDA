<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - School Management System</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3a4b;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px 8px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 15px;
            background: #f9fafb;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: #283593;
        }
        .login-redirect {
            text-align: center;
            margin-top: 18px;
        }
        .login-redirect a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
        }
        .login-redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required maxlength="150">
            </div>
            <div class="form-group">
                <label for="userType">Role Selection</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="Admin">Admin</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password" required >
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password1" required >
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-redirect">
            Already have an account?
            <a href="{% url 'logIn' %}">Log In</a>
        </div>
    </div>
</body>
</html>
