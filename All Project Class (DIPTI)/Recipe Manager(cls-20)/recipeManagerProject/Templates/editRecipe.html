{% extends "master.html" %}
{% block body %}
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<h3>Recipe Form</h3>


<div>
  <form action=" " method="POST"enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">Title</label>
    <input type="text" id="fname" name="Title" placeholder="Title.." value="{{recipeData.Title}}">

    <label for="lname">Description</label>
    <input type="text" id="lname" name="Description" placeholder="Description.."value="{{recipeData.Description}}">

    <label for="lname">Ingredients</label>
    <input type="text" id="lname" name="Ingredients" placeholder="Ingredients.."value="{{recipeData.Ingredients}}">
     
    <label for="lname">Instructions</label>
    <input type="text" id="lname" name="Instructions" placeholder="Instructions.."value="{{recipeData.Instructions}}">

    <input type="file" name='Image'>

  
    <input type="submit" value="Submit">
  </form>
</div>


{% endblock body %}
