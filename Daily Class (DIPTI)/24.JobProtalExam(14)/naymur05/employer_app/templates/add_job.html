{% extends "master/master.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center text-primary">Post a Job </h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description</label>
                        <textarea name="description" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Requirements</label>
                        <textarea name="requirements" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Salary</label>
                        <input type="number" step="0.01" name="salary" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Type</label>
                        <select name="job_type" class="form-select" required>
                            <option value="" disabled selected>Select job type</option>
                            <option value="full_time">Full Time</option>
                            <option value="remote">Remote</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Deadline</label>
                        <input type="date" name="deadline" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Submit Job</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
