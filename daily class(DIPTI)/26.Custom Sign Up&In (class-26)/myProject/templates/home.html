{% extends "master.html" %}

{% block body %}



  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
   
      justify-items: center;
      align-items: center;
    }

    .welcome-container {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }

    .welcome-container h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    .welcome-container p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-jobseeker {
      background-color: #28a745;
    }

    .btn-jobseeker:hover {
      background-color: #218838;
    }

    .btn-recruiter {
      background-color: #007bff;
    }

    .btn-recruiter:hover {
      background-color: #0069d9;
    }
  </style>

  <div class="welcome-container">
    <h1>Welcome to CareerConnect</h1>
    <p>Your future starts here. Join us to find your dream job or the perfect candidate!</p>
    <div class="buttons">
      <a href="{% url 'signIn' %}" class="btn-jobseeker">I'm a Job Seeker</a>
      <a href="{% url 'signIn' %}" class="btn-recruiter">I'm a Recruiter</a>
    </div>
  </div>


{% endblock body %}
