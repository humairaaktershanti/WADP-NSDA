<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .signup-container label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 15px;
        }
        .signup-container input, .signup-container select {
            width: 100%;
            padding: 9px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .signup-container button:hover {
            background: #2563eb;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Log In</h2>
        <form method="post" action="">
            <!-- CSRF token for Django, remove if not using Django -->
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>


            <label for="password1">Password</label>
            <input type="password" id="password1" name="password" required>



            <button type="submit">Log In</button>
        </form>
        <div class="login-link">
            You Dont have an account?
            <a href="{% url 'signUp' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
