{% extends "master.html" %}

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>List Book</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>isbn</th>
    <th>Image</th>
    <th>Published Date</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.isbn}}</td>
    <td> <img src="/{{i.coverImage}}" height="100px"> </td>
    <td>{{i.publishedDate}}</td>
    <td>
        <a href="{% url 'viewBook' i.id %}">View Book</a>
        <a href="{% url 'editBook' i.id %}">Edit Book</a>
        <a href="{% url 'deleteBook' i.id %}">Delete Book</a>
    </td>
  </tr>

  {% endfor %}

</table>

{% endblock body %}
