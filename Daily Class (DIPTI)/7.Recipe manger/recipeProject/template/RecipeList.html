{% extends "master.html" %}

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<h1>Recipe List</h1>

<table id="customers">
  <tr>
    <th>Recipe Title</th>
    <th>Recipe Image</th>
    <th>Category</th>
    <th>Action</th>
  </tr>

{% for i in data %}
  <tr>
    <td>{{ i.RecipeTitle}}</td>
    <td><img src="/{{i.RecipeImage}}"alt='RecipeImage'height="100px"></td>
    <td>{{ i.Category}}</td>
    <td>
        <a href="{% url 'editRecipe' i.id %}">Edit</a>
        <a href="{% url 'viewsRecipe' i.id %}">View</a>
        <a href="{% url 'deleteRecipe' i.id %}">Delete</a>


    </td>
  </tr>

{% endfor %}

</table>

{% endblock body %}
