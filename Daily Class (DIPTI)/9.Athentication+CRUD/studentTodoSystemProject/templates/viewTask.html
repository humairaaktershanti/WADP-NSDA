{% extends "master.html" %} 

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>task List</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Due date</th>
    <th>Created At</th>
    

  </tr>

 


  <tr>
    <td>{{data.title}}</td>
    <td>{{data.description}}</td>
    <td>{{data.status}}</td>
    <td>{{data.due_date}}</td>
    <td>{{data.created_at}}</td>


  </tr>


</table>

{% endblock body %}
