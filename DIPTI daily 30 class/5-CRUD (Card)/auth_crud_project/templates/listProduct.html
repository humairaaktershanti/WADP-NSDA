{% extends "master.html" %}

{% block body %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
            height: 60px;
            overflow: hidden;
        }

        .price {
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }

        .created-date {
            font-size: 12px;
            color: #888;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .button {
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 13px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .view-btn {
            background-color: #007bff;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>


    <h1>Product List</h1>

    <div class="card-container" method="POST">
        {% for i in data %}
        <div class="card">
            <img src="/{{ i.productImage }}" height='100px'>
            <div class="card-content">
                <h3>{{ i.productName }}</h3>
                <p>{{ i.productDescription }}</p>
                <div class="price">Price: ${{ i.productPrice }}</div>
                <div class="created-date">Added: {{ i.created_at|date:"Y-m-d" }}</div>
            </div>
            <div class="button-group">
                <a href="{% url 'viewProduct' i.id %}" class="button view-btn">View</a>
                <a href="{% url 'editProduct' i.id %}" class="button edit-btn">Edit</a>
                <a href="{% url 'deleteProduct' i.id %}" class="button delete-btn">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>




{% endblock body %}
