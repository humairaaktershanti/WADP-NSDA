{% include 'Master.html' %}
{% block body %}
<form method="post" action="{% url 'AddResturent' %}">
    {% csrf_token %}
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="100" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="200" required>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" maxlength="15" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="cuisineType">Cuisine Type:</label>
        <input type="text" id="cuisineType" name="cuisineType" maxlength="50" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>


{% endblock body %}
