{% extends "master/base.html" %}

{% block content %}
<div class="page-wrapper" style="min-height: 506px;">

    <!-- Page Content -->
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Notices</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Delete Notices</li>
                    </ul>
                </div>
                
            </div>
        </div>
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body text-center">
      <h5>Are you sure you want to delete this notice?</h5>
      <p class="mb-3"><strong>{{ notice.title }}</strong></p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
