<!DOCTYPE html>
<html>
<style>

form{
    display: inline;
    justify-items: center;
}
input[type=text], select, input[type=file], input[type=number], textarea{
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: flex;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Student Form</h3>

<div>
  <form action="" method="POST">
    {% csrf_token %}
    {{data}}
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
