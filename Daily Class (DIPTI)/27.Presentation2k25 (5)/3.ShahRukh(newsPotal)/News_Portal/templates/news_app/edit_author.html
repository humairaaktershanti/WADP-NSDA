{% extends 'master.html' %}

{% block body %}


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="mb-3">Edit Author</h3>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}


            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" value="{{ author.username }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_name" value="{{ author.first_name }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_name" value="{{ author.last_name }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ author.email }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" value="{{ author.phone }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Profile Photo</label><br>
              {% if author.profile %}
                <img src="{{ author.profile.url }}" alt="Profile" width="100" class="mb-2"><br>
              {% endif %}
              <input type="file" class="form-control" name="profile">
            </div>

            <button type="submit" class="btn btn-success w-100">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
