<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="" method="post">
    {% csrf_token %}
    <label for="fname">Username</label>
    <input type="text" id="fname" name="username" placeholder="Your username.."><br><br>

    <label for="lname">Email</label>
    <input type="email" id="lname" name="email" placeholder="Your email.."><br><br>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone number..">

    <label for="user_type">User Types</label>
    <select id="user_type" name="user_type">
        <option value="Admin">Admin</option>
      <option value="Employer">Employer</option>
      <option value="Candidate">Candidate</option>
    </select>
  
    <input type="submit" value="Register">

    <p>Already have an account? <a href="{% url 'loginPage' %}">Login here</a></p>
  </form>
</div>

</body>
</html>
