{% extends 'master.html' %}

{% block body %}

<div class="add-student-form-container">
    <h2>Student Form</h2>

    <h1><a href="{% url 'studentList' %}">Student List</a></h1>

    <form action=" " method="post" class="add-student-form">
         {% csrf_token %}
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="cityName">City Name:</label>
        <input type="text" id="cityName" name="cityName" required>

        <label for="studentAge">Student Age:</label>
        <input type="number" id="studentAge" name="studentAge" min="1" required>

        <button type="submit">Add Student</button>
    </form>
</div>
<style>
.add-student-form-container {
    width: 400px;
    margin: 40px auto;
    padding: 24px 32px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.add-student-form h2 {
    text-align: center;
    margin-bottom: 18px;
    color: #333;
}
.add-student-form label {
    display: block;
    margin-top: 12px;
    margin-bottom: 4px;
    color: #555;
}
.add-student-form input {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 15px;
}
.add-student-form button {
    width: 100%;
    padding: 10px;
    background: #0078d7;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}
.add-student-form button:hover {
    background: #005fa3;
}
</style>
    
{% endblock body %}
