{% extends "master/base.html" %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card shadow-sm" style="width: 100%; max-width: 450px; border-radius: 12px;">
                <div class="card-body p-4">

                    <!-- Account Logo -->
                    <div class="text-center mb-4">
                        <a href="#"><img src="{% static 'assets/img/logo2.png' %}" alt="EMS" style="height: 60px;"></a>
                    </div>

                    <h3 class="text-center mb-4">Change Password</h3>

                    <form method="post">
                        {% csrf_token %}

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} small">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label">Old Password</label>
                            <input type="password" class="form-control" name="old_password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="new_password2" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
