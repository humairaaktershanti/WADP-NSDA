{% extends 'master.html' %}

{% block body %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
    }

    thead tr {
        background-color: #4CAF50; /* Green header */
        color: white;
        text-align: left;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray stripes */
    }

    tbody tr:hover {
        background-color: #ddd; /* Highlight on hover */
    }

    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
    }

    a {
        text-decoration: none;
        color: #007BFF;
        margin-right: 10px;
        font-weight: bold;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Code</th>
            <th>credits</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in course %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.department }}</td>
            <td>{{ student.Code }}</td>
            <td>{{ student.credits }}</td>
            <td>
                <a href="">Edit</a>
                <a href="{% url 'DeleteCourse' student.id %}">Delete</a>
                <a href="">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
