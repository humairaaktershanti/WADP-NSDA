{% extends "master.html" %}

{% block body %}
<style>
  h1{
    text-align: center;
  }
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>Project List</h1>
<h3><a href="{% url 'addProject' %}">Add Project</a></h3>
<table id="customers">
  <tr>
    <th>Project Name</th>
    <th>Project Description</th>
    <th>Status</th>
    <th>Created By</th>
    <th>Actions</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{i.projectName}}</td>
    <td>{{i.projectDescription}}</td>
    <td>{{i.projectStatus}}</td>
    <td>{{i.createdBy}}</td>
    <td>
        <a href="{% url 'edit' i.id %}">Edit</a> |
        <a href="{% url 'view' i.id %}">View</a> |
        <a href="{% url 'delete' i.id %}">Delete</a>
    </td>
  </tr>
    {% endfor %}
</table>

{% endblock body %}
