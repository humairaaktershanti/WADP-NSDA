{% extends 'master.html' %}

{% block body %}

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
  </tr>
  
  {% for a in user %}
    
  
    
  <tr>
    <td>{{ a.name }}</td>
    <td>{{ a.email }}</td>
    <td>{{ a.address }}</td>
    <td>{{ a.phone }}</td>
  </tr>
  {% endfor %}
  
</table>
    
{% endblock body %}
