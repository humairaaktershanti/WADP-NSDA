{% extends "master.html" %}
{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea,
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    input[readonly] {
        background-color: #f0f0f0;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="container">
    <h2>Add Book</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="100" required>

        <label for="author">author</label>
        <textarea id="text" name="author"></textarea>

        <label for="isbn">isbn</label>
        <input type="number" id="isbn" name="isbn" maxlength="100" required>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" name="quantity" maxlength="100" required>
        <button type="submit">Save</button>
        
    </form>
</div>
{% endblock body %}
