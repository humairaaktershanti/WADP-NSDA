{% extends 'master.html' %}


{% block body %}
    <h2>Change Password</h2>
<form method="POST">
  {% csrf_token %}
  <input type="password" name="old_password" placeholder="old_password" required><br>
  <input type="password" name="new_password" placeholder="new_password" required><br>
  <input type="password" name="confirm_password" placeholder="confirm_password" required><br>
  <button type="submit">Change Password</button>
</form>
{% endblock body %}
