{% extends "master.html" %}

{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        height: 100vh;
    }

    .signup-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .signup-container label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .signup-container input, .signup-container select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .signup-container button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .signup-container button:hover {
        background: #0056b3;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h2>Create Account</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{data}}

        <button type="submit">Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="{% url 'logIn' %}">Login here</a>
        </div>
    </form>
</div>

{% endblock body %}
