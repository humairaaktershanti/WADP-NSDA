{% extends "master.html" %}

{% block body %}

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<h2>List</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Ingredients</th>
    <th>Instructions</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.Title}}</td>
    <td>{{i.Description}}</td>
    <td>{{i.Ingredients}}</td>
    <td>{{i.Instructions}}</td>
    <td><img src="/{{i.Image}}"height='100px'></td>
    <td>
        <a href="{% url 'viewsRecipe' i.id %}">Views</a>
        <a href="{% url 'editRecipe' i.id %}">Edit</a>
        <a href="{% url 'deleteRecipe' i.id %}">Delete</a>
    </td>

    
  </tr>

  {% endfor %}


</table>


{% endblock body %}
