{% extends "master.html" %} 

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>Student List</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Roll No</th>
    <th>Department</th>
    <th>Student Image</th>
    <th>Created At</th>
    

    
  </tr>

  
  <tr>
    <td>{{data.name}}</td>
    <td>{{data.roll_no}}</td>
    <td>{{data.department}}</td>
    <td><img src="/{{data.student_image}}" height='100px'></td>
    <td>{{data.created_at}}</td>

  </tr>


</table>

{% endblock body %}
