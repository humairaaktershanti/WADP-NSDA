<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom User Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .signup-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #4CAF50;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>User Registration</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="mobileNumber">Mobile Number</label>
      <input type="number" id="mobileNumber" name="mobileNumber">

      <label for="age">Age</label>
      <input type="number" id="age" name="age">

      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth">

      <label for="presentAddress">Present Address</label>
      <input type="text" id="presentAddress" name="presentAddress">

      <label for="permanentAddress">Permanent Address</label>
      <input type="text" id="permanentAddress" name="permanentAddress">

      <label for="lastEducationName">Last Education Name</label>
      <input type="text" id="lastEducationName" name="lastEducationName">

      <label for="instutiteName">Institute Name</label>
      <input type="text" id="instutiteName" name="instutiteName">

      <label for="passingYear">Passing Year</label>
      <input type="number" id="passingYear" name="passingYear">

      <label for="grade">Grade</label>
      <input type="number" id="grade" name="grade">

      <label for="profileimage">Profile Image</label>
      <input type="file" id="profileimage" name="profileimage">

      <button type="submit">Register</button>

      <div class="extra-links">
        <p>Already have an account? <a href="{% url 'signIn' %}">Sign In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
