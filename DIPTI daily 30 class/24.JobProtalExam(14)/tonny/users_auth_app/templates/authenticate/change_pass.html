{% extends 'master/master.html' %}

{% block body %}
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-form {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .register-form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #444;
    }

    .register-form input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .register-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #10a37f;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .register-form button:hover {
      background-color: #0e8b6b;
    }

    .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #10a37f;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <form class="register-form" action="" method="POST">
    {% csrf_token %}
    <h2>Change Password In</h2>

    <label for="oldpassword">Password</label>
    <input type="oldpassword" id="oldpassword" name="oldpassword" placeholder="Create a oldpassword" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create a password" required />

    <label for="password">Password</label>
    <input type="confirm_password" id="confirm_password" name="confirm_password" placeholder="Create a confirm_password" required />

    <button type="submit">Change Password</button>

    </form>

</body>
</html>
{% endblock body %}
