<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Reusing your register-form styles but renamed for login */
    .login-form {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .login-form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #444;
    }

    .login-form input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .login-form input:focus {
      border-color: #10a37f;
      outline: none;
      box-shadow: 0 0 5px rgba(16, 163, 127, 0.5);
    }

    .login-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #10a37f;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .login-form button:hover {
      background-color: #0e8b6b;
    }

    .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #666;
    }

    .login-link a {
      color: #10a37f;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="login-form" action="" method="POST">
    {% csrf_token %}
    <h2>Log In</h2>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required />

    <button type="submit">Log In</button>

    <div class="login-link">
      Don't have an account? <a href="{% url 'registerpage' %}">Register</a>
    </div>
  </form>

</body>
</html>
