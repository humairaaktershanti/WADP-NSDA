{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Portal Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>

<style>
    /* Basic Reset & Body */
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f6f9;
  margin: 0;
}
 /* Sidebar base */
  #sidebar {
    width: 220px;
    background-color: #2c2f33;
    color: #fff;
    height: 100vh;
    position: fixed;
    top: 0; left: 0;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    box-shadow: 2px 0 5px rgba(0,0,0,0.4);
    z-index: 1040;
  }

  .sidebar-logo img {
    max-width: 140px;
    margin-bottom: 15px;
  }

  /* Section title */
  .nav-section-title {
    width: 100%;
    padding: 12px 20px 6px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #5D3FD3; /* deep purple */
    border-bottom: 1px solid #444c56;
    margin-top: 20px;
    user-select: none;
  }

  /* Nav links */
  #sidebar .nav {
    width: 100%;
    padding-left: 0;
    font-size: 0.85rem;
  }

  #sidebar .nav-link {
    padding: 10px 20px;
    font-weight: 400;
    color: #b8c7ce;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, color 0.3s ease;
    text-decoration: none;
  }

  #sidebar .nav-link i {
    margin-right: 12px;
    font-size: 0.85rem;
    width: 24px;
    text-align: center;
  }

  #sidebar .nav-link:hover,
  #sidebar .nav-link.active {
    background-color: #5D3FD3; /* deep purple background on hover/active */
    color: #fff;
  }

  #sidebar .nav-link.active i,
  #sidebar .nav-link:hover i {
    color: #fff;
  }
/* Content */
#content {
  margin-left: 200px; /* match smaller sidebar width */
  padding: 80px 30px 30px;
  flex-grow: 1;
  min-height: 100vh;
  overflow-x: auto;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0; left: 200px; right: 0; /* adjusted left */
  z-index: 1050;
  background-color: #fff;
  border-bottom: 1px solid #dee2e6;
  padding: 0.5rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 60px;
  box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
}

.navbar .form-inline {
  width: 40%;
}

.navbar .form-control {
  border-radius: 20px;
  padding-left: 15px;
  padding-right: 35px;
}

.navbar .form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px #007bff;
}

.navbar .btn-search {
  position: relative;
  right: 35px;
  border: none;
  background: transparent;
  color: #007bff;
  cursor: pointer;
}

.navbar-nav {
  display: flex;
  align-items: center;
}

.navbar-nav .nav-link {
  color: #001f3d;
  font-size: 1.2rem;
  position: relative;
  margin-left: 15px;
}

.navbar-nav .nav-link .badge {
  position: absolute;
  top: -5px;
  right: -8px;
  font-size: 0.65rem;
  background: #dc3545;
  color: white;
  border-radius: 50%;
  padding: 2px 5px;
}

/* Dropdown menu */
.dropdown-menu {
  width: 320px;
  max-height: 300px;
  overflow-y: auto;
}

.dropdown-item.notification {
  display: flex;
  align-items: center;
  padding: 10px;
}

.dropdown-item.notification img,
.dropdown-item.notification i {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 12px;
  flex-shrink: 0;
  font-size: 1.5rem;
  text-align: center;
  line-height: 40px;
  color: #007bff;
}

.dropdown-item.notification .text {
  flex-grow: 1;
}

.dropdown-item.notification .text strong {
  display: block;
  font-weight: 600;
}

.dropdown-item.notification .text small {
  color: #6c757d;
  font-size: 0.85rem;
}

.dropdown-footer {
  display: block;
  text-align: center;
  padding: 8px 0;
  color: #007bff;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.dropdown-footer:hover {
  background-color: #e6f0ff;
  text-decoration: none;
}

/* Dashboard Cards Container */
.stats-overview {
  display: flex;
  flex-wrap: nowrap; /* Keep cards in one row */
  gap: 1rem;
  margin-bottom: 40px;
  overflow-x: auto; /* Enable horizontal scroll if needed */
  padding-bottom: 10px; /* Space for scrollbar */
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
}

/* Individual Cards - Smaller Size */
.stats-box.colorful {
  flex: 0 0 180px; /* fixed width 180px */
  min-width: 180px;
  border-radius: 12px;
  padding: 20px 20px 25px 20px;
  color: white;
  box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  cursor: default;
  background: #444; /* fallback */
}

.stats-box.colorful:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgb(0 0 0 / 0.25);
}

/* Header (icon + heading) flex layout */
.stats-box .header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

/* Icon styling */
.stats-box .icon {
  font-size: 30px;
  opacity: 0.85;
  margin-right: 10px;
  flex-shrink: 0;
}

/* Heading */
.stats-box .header h4 {
  font-weight: 700;
  font-size: 1rem;
  margin: 0;
}

/* Large number */
.stats-box p.display-4 {
  font-weight: 900;
  font-size: 2.2rem;
  margin-bottom: 10px;
  line-height: 1;
}

/* Progress bar container */
.stats-box .progress {
  height: 6px;
  border-radius: 8px;
  background: rgba(255,255,255,0.25);
  margin-bottom: 10px;
  overflow: hidden;
}

/* Progress bar */
.stats-box .progress-bar {
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  width: 0;
  animation: progressLoad 2s forwards ease-out;
  border-radius: 8px;
}

/* Small description text */
.stats-box small.text-light {
  font-size: 0.8rem;
  opacity: 0.85;
  display: block;
}

/* Progress bar widths for each card */
.stats-box.total-new .progress-bar {
  width: 35% !important;
}

.stats-box.pending-news .progress-bar {
  width: 15% !important;
}

.stats-box.active-news .progress-bar {
  width: 73% !important; /* 110/150 ~73% */
}

.stats-box.deactive-news .progress-bar {
  width: 20% !important;
}

.stats-box.writers .progress-bar {
  width: 30% !important; /* 15/50 ~30% */
}

/* Colorful backgrounds */
.stats-box.total-new {
  background: linear-gradient(135deg, #d33232, #7f0000);
}

.stats-box.pending-news {
  background: linear-gradient(135deg, #f7971e, #ffd200);
  color: #333;
}

.stats-box.active-news {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
  
}

.stats-box.writers {
 background: linear-gradient(135deg, #11998e, #38ef7d);
 color: #333;
}

/* Progress bar animation keyframes */
@keyframes progressLoad {
  from { width: 0; }
  to { width: inherit; }
}

/* Responsive fallback: stack vertically on very narrow screens */
@media (max-width: 480px) {
  .stats-overview {
    flex-wrap: wrap;
    justify-content: center;
  }
  .stats-box.colorful {
    flex: 1 1 100%;
    min-width: auto;
  }
}

/* Latest Authors */
.latest-authors {
  background: white;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 40px;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
}

.latest-authors h4 {
  margin-bottom: 20px;
  color: #4a0072;
  font-weight: 700;
}

.author-item {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.author-item img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 15px;
  border: 2px solid #007bff;
}

.author-name {
  font-weight: 600;
  color: #001f3d;
}

.author-role {
  font-size: 0.85rem;
  color: #6c757d;
}

/* Articles Table */
.card-header.bg-primary {
  background-color: #4a0072 !important;
}

.table thead.thead-dark th {
  background-color: #4a0072;
  color: white;
}

.badge-published {
  background-color: #28a745;
  color: white;
  font-weight: 600;
}

.badge-pending {
  background-color: #ffc107;
  color: #212529;
  font-weight: 600;
}

.badge-rejected {
  background-color: #dc3545;
  color: white;
  font-weight: 600;
}

.table-actions {
  cursor: pointer;
  margin-right: 10px;
  color: #007bff;
  transition: color 0.3s ease;
}

.table-actions:hover {
  color: #0056b3;
}

.table-actions.text-danger:hover {
  color: #b02a37;
}

/* Pagination */
.pagination .page-item.active .page-link {
  background-color: #4a0072;
  border-color: #4a0072;
}

/* Responsive */
@media (max-width: 768px) {
  #sidebar {
    position: relative;
    width: 100%;
    height: auto;
    padding-top: 15px;
  }
  #content {
    margin-left: 0;
    padding: 20px 15px 15px;
  }
  .navbar {
    left: 0;
  }
  .navbar .form-inline {
    width: 100%;
    margin-bottom: 10px;
  }
  .stats-overview {
    flex-direction: column;
  }
  .stats-box {
    min-width: 100%;
  }
}

.text-deep-purple {
  color: #4a0072 !important;
}

</style>

</head>
<body>

  {% include 'sidebar.html' %}
  
  {% include 'topbar.html' %}

  {% block body %}
    
  {% endblock body %}

  <!-- Bootstrap and jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable tooltips
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
