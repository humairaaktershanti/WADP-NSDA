{% extends "master.html" %}

{% block body %}
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<h1>Supplier List</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
    <td>
        <a href="{% url 'viewSupplier' i.id %}">Views</a>
        <a href="{% url 'deleteSupplier' i.id %}">Delete</a>
        <a href="{% url 'editSupplier' i.id %}">Edit</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock body %}
