{% extends "master.html" %}
{% block body %}
<style>
  input[type=text], input[type=date], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>

<h3>Add Booking Form</h3>

<div>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="eventTitle" placeholder="Event Title..">
    <select name="eventType">
      <option value="">__Event Type__</option>
      <option value="Conference">Conference</option>
      <option value="Concert">Concert</option>
      <option value="Wedding">Wedding</option>
    </select>
    <input type="text" name="eventDescription" placeholder="Event Description..">
    <input type="date" name="eventDate" placeholder="Event Date..">
    <input type="text" name="location" placeholder="Event location..">  
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock body %}
