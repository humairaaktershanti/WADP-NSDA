<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      margin-right: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>

<h2>Task Manager-{{user.username}}</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    
    {% for i in task %}
        <tr>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.due_date}}</td>
            <td>{{i.priority}}</td>
            <td>{{i.status}}</td>
            <td>
                <a href="{% url 'task_view' i.id %}">View</a>
                <a href="{% url 'task_edit' i.id %}">Edit</a>
                <a href="{% url 'task_delete' i.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
        
  </tbody>
</table>
<button type="submit">
  <a href='{% url 'createtask' %}'>Create Task</a>
</button>


</body>
</html>
