{% extends "master.html" %}

{% block body %}

<style>
input[type=text], input[type=email],input[type=file],  select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullName" placeholder="Your Full Name..">
    
    <label for="profilePicture">Profile Picture</label>
    <input type="file" name="profilePicture">

    <label for="lname">Email</label>
    <input type="email" id="lname" name="email" placeholder="Your Email..">

    <label for="lname">Phone</label>
    <input type="text" id="lname" name="phone" placeholder="Your Phone Number..">

        <label for="lname">Address</label>
    <input type="text" id="lname" name="address" placeholder="Your Address..">

        <label for="lname">Summary</label>
    <input type="text" id="lname" name="summary" placeholder="Summary..">

        <label for="lname">Degree</label>
    <input type="text" id="lname" name="degree" placeholder="Degree..">

        <label for="lname">Institute Name</label>
    <input type="text" id="lname" name="instituteName" placeholder="Institute Name..">

        <label for="lname">Years Of Graduation</label>
    <input type="text" id="lname" name="yearsOfGraduation" placeholder="Years Of Graduation..">

        <label for="lname">Company Name</label>
    <input type="text" id="lname" name="companyName" placeholder="Company Name..">

        <label for="lname">Position</label>
    <input type="text" id="lname" name="position" placeholder="Your Position..">

        <label for="lname">Years Of Experience</label>
    <input type="text" id="lname" name="yearsOfExperience" placeholder="Years Of Experience..">

        <label for="lname">Skills</label>
    <input type="text" id="lname" name="skills" placeholder="Your Skills..">

        <label for="lname">Hobbies</label>
    <input type="text" id="lname" name="hobbies" placeholder="Your Hobbies..">

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}
