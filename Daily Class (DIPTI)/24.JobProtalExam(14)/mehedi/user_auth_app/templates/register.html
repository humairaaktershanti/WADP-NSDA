<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | job portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f4f6fa; font-family: 'Segoe UI', sans-serif;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm mt-5">
          <div class="card-header text-center bg-primary text-white">
            <h4>Create Account</h4>
          </div>
          <div class="card-body">

            <form method="POST">
              {% csrf_token %}

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter username" />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter email" />
              </div>
              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">phone</label>
                <input type="number" name="phone" id="phone" class="form-control" required placeholder="Enter phone" />
              </div>

              <select class="form-select" name="user_type" aria-label="Default select example">
                <option selected>select user type</option>
                <option value="Admin">Admin</option>
                <option value="Employer">Employer</option>
                <option value="Candidate">Candidate</option>
              </select>
              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>

              <!-- Already have an account -->
              <div class="text-center">
                <p class="mb-0">
                  Already have an account? 
                  <a href="{% url 'loginPage' %}" class="text-decoration-none">Login here</a>
                </p>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for some features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
