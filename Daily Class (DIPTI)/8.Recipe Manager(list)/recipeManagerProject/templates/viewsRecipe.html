{% extends "master.html" %}

{% block body %}

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Ingredients</th>
    <th>Instructions</th>
    <th>Image</th>
    
  </tr>

  <tr>
    <td>{{data.Title}}</td>
    <td>{{data.Description}}</td>
    <td>{{data.Ingredients}}</td>
    <td>{{data.Instructions}}</td>
    <td><img src="/{{data.Image}}"height='100px'></td>


    
  </tr>




</table>


{% endblock body %}
