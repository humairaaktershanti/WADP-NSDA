{% extends "master.html" %}

{% block body %}

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<h3>Event Add</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Your Title..">

    <label for="date">Date</label>
    <input type="date" id="date" name="date" placeholder="Date.."><br>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="YourLocation..">

    <label for="description">Description</label>
    <textarea name="description" id="description" placeholder="Your description.."></textarea><br><br>
  

    <label for="title">Image</label>
    <input type="file" id="fname" name="image" placeholder="Your name..">


  
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock body %}
