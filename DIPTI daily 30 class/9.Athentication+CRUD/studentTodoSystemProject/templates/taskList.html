{% extends "master.html" %} 

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>task List</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Due date</th>
    <th>Created At</th>
    <th>Action</th>

  </tr>

  {% for i in data %}


  <tr>
    <td>{{i.title}}</td>
    <td>{{i.description}}</td>
    <td>{{i.status}}</td>
    <td>{{i.due_date}}</td>
    <td>{{i.created_at}}</td>
    <td>
        <a href="{% url 'viewTask' i.id %}">View</a>
        <a href="{% url 'deleteTask' i.id %}">Delete</a>
        <a href="{% url 'editTask' i.id %}">Edit</a>


    </td>

  </tr>

  {% endfor %}

</table>

{% endblock body %}
