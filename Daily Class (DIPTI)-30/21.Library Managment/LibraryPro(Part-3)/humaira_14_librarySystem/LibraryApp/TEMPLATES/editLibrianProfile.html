{% extends "master.html" %}
{% block body %}

<style>
    .container {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea,
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    input[readonly] {
        background-color: #f0f0f0;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="container">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}

        <label for="employee_id">Title</label>
        <input type="number" id="employee_id" name="employee_id" maxlength="100" value="{{task.employee_id}}">

        <label for="designation">Designation</label>
        <textarea id="designation" name="designation">{{task.designation}}</textarea>

        <label for="contact_number">Title</label>
        <input type="number" id="contact_number" name="contact_number" maxlength="100" value="{{task.contact_number}}">

        <label for="address">Address</label>
        <textarea id="address" name="address">{{task.address}}</textarea>

        <img src="/{{task.profile_picture}}" alt="profile_picture">
        <input type="file" id="profile_picture" name="profile_picture">

        <button type="submit">Update</button>
        
    </form>
</div>
{% endblock body %}
