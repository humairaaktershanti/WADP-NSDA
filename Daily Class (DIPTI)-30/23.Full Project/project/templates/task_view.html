<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      margin-right: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>

<h2>Task Manager-{{user.username}}</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    

        <tr>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.due_date}}</td>
            <td>{{task.title}}</td>
            <td>{{task.status}}</td>
 
        </tr>

        
  </tbody>
</table>
<button type="submit">
  <a href='{% url 'taskpage' %}'>Task list</a>
</button>


</body>
</html>
