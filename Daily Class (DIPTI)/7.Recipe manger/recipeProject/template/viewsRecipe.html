{% extends "master.html" %}

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<h1>Recipe List</h1>

<table id="customers">
  <tr>
    <th>Recipe Title</th>
    <th>Recipe Image</th>
    <th>Category</th>
    <th>Ingredients</th>
    <th>Instruction</th>
    <th>Description</th>

    
  </tr>


  <tr>
    <td>{{ data.RecipeTitle}}</td>
    <td><img src="/{{data.RecipeImage}}"alt='RecipeImage'height="100px"></td>
    <td>{{ data.Category}}</td>
    <td>{{ data.Ingredients}}</td>
    <td>{{ data.Instruction}}</td>
    <td>{{ data.Description}}</td>

  </tr>



</table>

{% endblock body %}
