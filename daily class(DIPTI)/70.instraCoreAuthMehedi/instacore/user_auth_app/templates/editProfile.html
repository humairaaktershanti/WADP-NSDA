{% extends 'master.html' %}

{% block title %}Edit-Profile - InstaCore{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Profile Image -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Profile Image</label><br>
                            {% if user.image %}
                                <img src="{{ user.image.url }}" alt="Profile Image" width="100" class="mb-2 rounded">
                            {% endif %}
                            <input type="file" class="form-control" name="image" id="image" accept="image/*">
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" class="form-control" name="phone" id="phone" value="{{ user.phone }}">
                        </div>

                        <!-- Bio -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" name="bio" id="bio" rows="3">{{ user.bio }}</textarea>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" 
                                   value="{{ user.date_of_birth|date:'Y-m-d' }}">
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" name="gender" id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
                                <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
                                <option value="Other" {% if user.gender == "Other" %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" 
                                   value="{{ user.location }}">
                        </div>

                        <!-- Country -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" name="country" id="country" 
                                   value="{{ user.country }}">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>

                    <div class="mt-3">
                        <p><a href="{% url 'index' %}">Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
