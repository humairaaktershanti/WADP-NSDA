{% extends "master.html" %}

{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        height: 100vh;
    }

    .signup-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .signup-container label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .signup-container input, .signup-container select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .signup-container button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .signup-container button:hover {
        background: #0056b3;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h2>Create Account</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="userType">User Type</label>
        <select id="userType" name="userType" required>
            {% comment %} <option value="Admin">Admin</option> {% endcomment %}
         {% comment %}   <option value="Teacher">Teacher</option>{% endcomment %}
             <option value="StudentPending">Student</option> 
        </select>

        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required>

        <label for="profileImage">Profile Image</label>
        <input type="file" id="profileImage" name="profileImage" required>

        <button type="submit">Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="{% url 'logIn' %}">Login here</a>
        </div>
    </form>
</div>

{% endblock body %}
