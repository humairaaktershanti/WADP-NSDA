<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Register Form</title>
<style>
  /* Reset and basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .register-form {
    background: white;
    border-radius: 16px;
    padding: 36px 30px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    animation: fadeInUp 0.6s ease forwards;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    } 
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  h2 {
    text-align: center;
    margin-bottom: 28px;
    color: #333;
    font-weight: 700;
  }
  
  .form-group {
    margin-bottom: 18px;
  }
  
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="datetime-local"] {
    width: 100%;
    padding: 12px 14px;
    border: 1.8px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  
  input:focus {
    border-color: #4e4eff;
    box-shadow: 0 0 8px rgba(78, 78, 255, 0.35);
    outline: none;
  }
  
  button[type="submit"] {
    width: 100%;
    background-color: #4e4eff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #3a3acd;
  }
  
  /* Responsive */
  @media (max-width: 520px) {
    .register-form {
      padding: 28px 20px;
    }
  }
</style>
</head>
<body>

  <form class="register-form" action="#" method="POST">
    {% csrf_token %}
    <h2>Create Account</h2>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
    </div>

    <div class="form-group">
      <label for="username1">Username</label>
      <input type="text" id="username1" name="username1" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="username2">User Name</label>
      <input type="text" id="username2" name="username2" placeholder="User Name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="+1 234 567 890" pattern="[0-9+\-\s]{7,15}" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
    </div>

   

    <button type="submit">Register</button>
    <a href="{% url 'registration' %}">Don't have any account?</a>

  </form>

</body>
</html>
