{% extends "master.html" %}
{% block body %}
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 30%;
            display: flex;
            justify-content: center;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 2px 16px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Dashboard</h1>
    <div class="card-container">
    {% for i in data %}
        <div class="card">
            <div class="container">
                <h4><b>Event Title: {{i.eventTitle}}</b></h4>
                <p>Event Description: {{i.eventDescription}}</p>
                <p>Status: {{i.status}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock body %}
