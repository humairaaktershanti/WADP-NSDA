{% extends "master.html" %}

{% block body %}

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<h3>Add Product </h3>

<div>
  <form action="" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <label for="productName">Product Name</label>
    <input type="text" id="productName" name="productName" placeholder="Product Name..">

    <label for="productDescription">Product Description</label>
    <textarea name="productDescription" id="productDescription" placeholder="Product Description.."></textarea>
    
    <label for="productPrice">Product Price</label>
    <input type="number" id="productPrice" name="productPrice" placeholder="Product Price..">
    
    <label for="productImage">Product Image</label>
    <input type="file" id="productImage" name="productImage" placeholder="Product Image..">



  
    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}
