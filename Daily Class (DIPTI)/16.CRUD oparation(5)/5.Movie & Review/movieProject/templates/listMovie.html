{% extends "master.html" %}

{% block body %}

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<h1>List Movie</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>releaseDate</th>
    <th>posterImage</th>
    <th>genre</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.releaseDate}}</td>
    <td> <img src="/{{i.posterImage}}" height="100px"> </td>
    <td>{{i.genre}}</td>


    <td>
        <a href="{% url 'viewMovie' i.id %}">View </a>
        <a href="{% url 'editMovie' i.id %}">Edit </a>
        <a href="{% url 'deleteMovie' i.id %}">Delete </a>
    </td>
  </tr>

  {% endfor %}

</table>

{% endblock body %}
