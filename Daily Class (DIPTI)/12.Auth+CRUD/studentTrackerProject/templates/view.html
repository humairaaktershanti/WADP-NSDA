{% extends "master.html" %}

{% block body %}
<style>
    .card {
        max-width: 500px;
        margin: 40px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px;
        background: #fff;
        font-family: Arial, Helvetica, sans-serif;
    }
    .card h2 {
        margin-top: 0;
        color: #04AA6D;
        text-align: center;
    }
    .card-details {
        margin: 20px 0;
    }
    .card-details strong {
        display: inline-block;
        width: 140px;
        color: #333;
    }
    .card-actions {
        text-align: center;
        margin-top: 24px;
    }
    .card-actions a {
        margin: 0 10px;
        color: #04AA6D;
        text-decoration: none;
        font-weight: bold;
    }
    .card-actions a:hover {
        text-decoration: underline;
    }
</style>

<div class="card">
    <h2>{{ data.projectName }}</h2>
    <div class="card-details">
        <p><strong>Description:</strong> {{ data.projectDescription }}</p>
        <p><strong>Status:</strong> {{ data.projectStatus }}</p>
        <p><strong>Created By:</strong> {{ data.createdBy }}</p>
    </div>
    <div class="card-actions">
        <a href="{% url 'edit' data.id %}">Edit</a> |
        <a href="{% url 'delete' data.id %}">Delete</a> |
        <a href="{% url 'index' %}">Back to List</a>
    </div>
</div>
{% endblock body %}
