<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password - School Management System</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3a4b;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px 8px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 15px;
            background: #f9fafb;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: #283593;
        }
        .login-redirect {
            text-align: center;
            margin-top: 18px;
        }
        .login-redirect a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
        }
        .login-redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Change Password</h2>
        <form method="post" action="">
            {% csrf_token %}


            <div class="form-group">
                <label for="password1">New Password</label>
                <input type="password" id="password1" name="newPassword" required >
            </div>

                <div class="form-group">
                <label for="password1">Old Password</label>
                <input type="password" id="password1" name="oldPassword" required >
            </div>

                <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input type="password" id="password1" name="confirmPassword" required >
            </div>

            <button type="submit" class="signup-btn">Update Password</button>
        </form>
    </div>
</body>
</html>
