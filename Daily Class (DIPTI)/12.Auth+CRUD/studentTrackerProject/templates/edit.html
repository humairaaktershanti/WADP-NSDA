{% extends "master.html" %}

{% block body %}
<style>
    .card {
        max-width: 500px;
        margin: 40px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px;
        background: #fff;
        font-family: Arial, Helvetica, sans-serif;
    }
    .card h2 {
        margin-top: 0;
        color: #04AA6D;
        text-align: center;
    }
    .form-group {
        margin-bottom: 18px;
    }
    .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: bold;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
    }
    .card-actions {
        text-align: center;
        margin-top: 24px;
    }
    .card-actions button,
    .card-actions a {
        margin: 0 10px;
        color: #fff;
        background: #04AA6D;
        border: none;
        padding: 8px 18px;
        border-radius: 4px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s;
    }
    .card-actions a {
        background: #888;
    }
    .card-actions button:hover {
        background: #038e5a;
    }
    .card-actions a:hover {
        background: #666;
    }
</style>

<div class="card">
    <h2>Edit Project</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" name="projectName" value="{{ data.projectName }}" required>
        </div>
        <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea id="projectDescription" name="projectDescription" rows="4" required>{{ data.projectDescription }}</textarea>
        </div>
        <div class="form-group">
            <label for="projectStatus">Status</label>
            <select id="projectStatus" name="projectStatus" required>
                <option value="Pending" {% if data.projectStatus == "Pending" %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if data.projectStatus == "In Progress" %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if data.projectStatus == "Completed" %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <div class="card-actions">
            <button type="submit">Save</button>
            <a href="{% url 'index' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock body %}
